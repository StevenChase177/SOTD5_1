<!DOCTYPE html>
<html lang="en">
    <title>
        Script of the day week 5 number 1
    </title>
    <body>
        <script>

            let secertNumber = Math.floor(Math.random()*5) +1
            let guesses = 0

            numbersGame( prompt("please enter a number between 1 and 5"))

            function numbersGame(something) {

                if(isNaN(something) != false || parseInt(something) >5 || parseInt(something) < 0 ){

                    numbersGame( prompt("please enter a number between 1 and 5"))
                }else{
                    guesses++
                    if(parseInt(something) == secertNumber){
                        alert(`you have guess the secert number it took you ${guesses} guesses`)
                    }else if( parseInt(something) > secertNumber){
                        numbersGame( prompt("your number was to big, please enter a smaller number between 1 and 5"))
                    }else{
                        numbersGame( prompt("your number was to small please enter a bigger number between 1 and 5"))
                    }
                }
            }
        </script>
    </body>
</html>
